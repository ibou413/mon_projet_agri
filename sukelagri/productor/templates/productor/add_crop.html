{% extends 'main.html' %}

{% block title %}Ajouter une Culture{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Ajouter une Culture</h1>
    
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulaire d'ajout de culture</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
