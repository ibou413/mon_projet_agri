name: sukelagri_front
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3  # For making HTTP requests to Django API
  provider: ^6.0.1  # For state management (optional, but useful)
  shared_preferences: ^2.0.6  # For storing JWT tokens or local data
  flutter_dotenv: ^5.0.2  # For loading environment variables

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_sukelagri.png  # Ensure this directory exists
    # Add other assets directories as needed

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
